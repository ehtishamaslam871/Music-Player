<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="album-cover">
                <img src="https://placehold.co/200x200/4a80f0/ffffff?text=Music" alt="Album Cover">
            </div>
            
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="artist">Artist Name</p>
            </div>
            
            <div class="progress-container">
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <div class="time">
                    <span id="current-time">0:00</span>
                    <span id="duration">3:30</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
            </div>
            
            <div class="volume">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
